{% for message in messages %}
<div class="alert {{ message.tags }} m-0 p-0" role="alert">
   <div class="container">
      <div class="alert {{ message.tags }} alert-dismissible fade show border-0 my-1" role="alert">
         {{ message }}
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
   </div>
</div>
{% endfor %}
